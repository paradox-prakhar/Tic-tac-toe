<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styel.css">
</head>

<body>

    <main>
        <div class="Text">
            <h1>TIC TAC TOE</h1>
        </div>
        <div class="container">
            <div class="line"></div>
            <div class="game">
                <button class="boxs"><canvas width="100" height="100"></canvas><span class="boxtext"></span></button>
                <button class="boxs"><canvas width="100" height="100"></canvas><span class="boxtext"></span></button>
                <button class="boxs"><canvas width="100" height="100"></canvas><span class="boxtext"></span></button>
                <button class="boxs"><canvas width="100" height="100"></canvas><span class="boxtext"></span></button>
                <button class="boxs"><canvas width="100" height="100"></canvas><span class="boxtext"></span></button>
                <button class="boxs"><canvas width="100" height="100"></canvas><span class="boxtext"></span></button>
                <button class="boxs"><canvas width="100" height="100"></canvas><span class="boxtext"></span></button>
                <button class="boxs"><canvas width="100" height="100"></canvas><span class="boxtext"></span></button>
                <button class="boxs"><canvas width="100" height="100"></canvas><span class="boxtext"></span></button>
            </div>
        </div>
        <div class="footer">
            <span class="info">  </span>
            <button id="reset">Reset Game</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
